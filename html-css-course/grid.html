<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
    <style>
      .grid1{
        color: white;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }


    </style>
  </head>
  <body>
    <div class="grid1">
        <div style="background-color: blue;">1fr</div>
        <div style="background-color: green;"> 1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: black;">1fr</div>
        <div style="background-color: blue;">1fr</div>
        <div style="background-color: green;"> 1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: black;">1fr</div>
    </div>
  </body>
</html>
