<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 * 2;
      console.log(calculation);
      console.log(calculation + 3);

      let result = calculation + 5;
      console.log(result);

      let message = 'Hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);
      
    </script>
  </body>
</html>
